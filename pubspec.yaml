name: flutter_core_event_source
description: A very good flutter package
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: 3.7.0

dependencies:
  flutter:
    sdk: flutter
  core_event_source:
    git:
      url: https://github.com/ryanhanks-bestow/core_event_source
      ref: main

  async:
  bloc:
  bloc_concurrency:
  cloud_firestore:
  collection:
  debounce_throttle:
  directed_graph:
  fake_cloud_firestore:
  firebase_core:
  freezed_annotation:
  json_annotation: ^4.8.0
  rxdart:
  logging:
dev_dependencies:
  flutter_test:
    sdk: flutter
  test:
  integration_test:
    sdk: flutter
  bloc_test:
  build_runner:
  firebase_auth:
  flutter_lints: ^2.0.1
  freezed:
  json_serializable:
  matcher:
  mocktail: ^0.3.0
  given_when_then_unit_test:
#  core_event_source_test:
  melos: ^3.0.0
  core_event_source_test_util:
    git:
      url: https://github.com/ryanhanks-bestow/core_event_source_test_util
      ref: main

index_generator:
  exclude:
    - '**.*.dart'
  indexes:
    - path: lib
      name: flutter_core_event_source
      include:
        - src/event_source
    - path: lib
      name: internal
      include:
        - src/internal

    - path: test
      name: test_util
      include:
        - util
    - path: test
      name: test_doubles
      include:
        - test_doubles
